<html lang="en">
<head>

    <title>Title</title>

<body>

            <div class="checkbox">
                <label>
                    Kjæledyr
                    <br>
                    <input type="checkbox" data-toggle="toggle">

            </div>
            <div class="checkbox disabled">
                <label>
                    Rullestol
                    <br>
                    <input type="checkbox" data-toggle="toggle">
                </label>
            </div>

            <label for="switch">Rullestol</label>

            <br>
            <label for="switch">Kjæledyr</label>
            <input type="checkbox" data-role="flipswitch" name="switch" id="petSwitch">
        </form>

        <button>Avbryt</button>
    </div>

</html>
